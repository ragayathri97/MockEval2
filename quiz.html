    <h1>Quiz Management</h1>
    <div id="addQuestionSection">
        <h2>Add Question</h2>

        <form id="addQuestionForm">
            <label for="question">Question Statement:</label>
            <input type="text" id="question" name="=question" required><br><br>

            <input type="text" id="optionA" required><br><br>
            <input type="text" id="optionB" required><br><br>
            <input type="text" id="optionC" required><br><br>
            <input type="text" id="optionD" required><br><br>

            <label for="correctOption">Correct Option:</label>
            <select id="correctOption" name="correctOption">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select><br><br>

            <button type="submit">Add Question</button>
        </form>
    </div>
    <div id="questionSection">
        <h2>Questions</h2>
        <div id="questionGrid" class="question-grid"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
